fragment IssueFragment on Issue {
    id
    title
    number
    assignees {
        nodes {
            id
            login
        }
    }
    estimate {
        value
    }
    # No need to get all pages as issues don't realistically have >20
    labels(first: 20) {
        totalCount
        nodes {
            name
            color
        }
    }
    releases(first: 1) {
        nodes {
            id
        }
    }
    htmlUrl
    closedAt
    pipelineIssues {
        nodes {
            pipeline {
                name
            }
        }
    }
    parentIssue {
        title
        id
        number
    }
    issueType {
        ... on GithubIssueType {
            name
            description
        }
    }
    state
    connectedPrs {
        nodes {
            repository {
                name
            }
            htmlUrl
            assignees(first: 5) {
                nodes {
                    login
                }
            }
        }
    }
}
