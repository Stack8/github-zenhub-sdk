fragment IssueFragment on Issue {
    id
    title
    number
    assignees {
        nodes {
            id
            login
        }
    }
    estimate {
        value
    }
    # No need to get all pages as issues don't realistically have >100
    labels(first: 100) {
        totalCount
        nodes {
            name
            color
        }
    }
    # No need to get all sprints as >100 is unrealistic
    sprints {
        nodes {
            id
            name
            startAt
            endAt
            state
        }
    }
    releases(first: 1) {
        nodes {
            id
        }
    }
    htmlUrl
    closedAt
    # No need to get all pages as issues don't realistically have >100
    connectedPrs(first: 5) {
        nodes {
            id
            number
            state
            htmlUrl
            pullRequestObject {
                state
            }
            repository {
                name
            }
            assignees {
                nodes {
                    login
                }
            }
        }
    }
    pipelineIssues {
        nodes {
            pipeline {
                name
            }
        }
    }
    parentIssue {
        title
        id
        number
    }
    issueType {
        ... on GithubIssueType {
            name
            description
        }
    }
    state
}
