fragment IssueFragment on Issue {
    id
    title
    number
    parentIssue {
        title
        id
        number
    }
    issueType {
        ... on GithubIssueType {
            name
            description
        }
    }
    assignees {
        nodes {
            login
        }
    }
    estimate {
        value
    }
    # No need to get all pages as issues don't realistically have >100
    labels(first: 100) {
        totalCount
        nodes {
            name
        }
    }
    # No need to get all sprints as >100 is unrealistic
    sprints {
        nodes {
            id
            name
            startAt
            endAt
            state
        }
    }
    # No need to get all releases as >100 is unrealistic
    releases {
        nodes {
            id
        }
    }
    htmlUrl
    closedAt
    # No need to get all pages as issues don't realistically have >100
    connectedPrs(first: 5) {
        nodes {
            number
            state
            htmlUrl
            pullRequestObject {
                state
            }
            repository {
                name
            }
            assignees {
                nodes {
                    login
                }
            }
        }
    }
    pipelineIssue(workspaceId: "59c54eb49d9e774e473597f1") {
        pipeline {
            name
        }
    }
}
