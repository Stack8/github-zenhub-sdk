
query SearchClosedIssues(
    $workspaceId: ID!
    $first: Int
    $after: String
) {
    searchClosedIssues(
        workspaceId: $workspaceId
        filters: {}
        first: $first
        after: $after
    ) {
        pageInfo {
            hasPreviousPage
            hasNextPage
            startCursor
            endCursor
        }
        totalCount
        nodes {
            htmlUrl
            number
            title
            pullRequest
            labels(first: 100) {
                totalCount
                nodes {
                    name
                }
            }
            estimate {
                value
            }
            sprints {
                nodes {
                    name
                }
            }
            closedAt
        }
    }
}
