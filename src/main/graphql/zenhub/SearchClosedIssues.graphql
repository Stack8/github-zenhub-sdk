query SearchClosedIssues($workspaceId: ID!, $filters: IssueSearchFiltersInput!, $first: Int, $after: String) {
  searchClosedIssues(
    workspaceId: $workspaceId
    filters: $filters
    first: $first
    after: $after
  ) {
    pageInfo {
      hasPreviousPage
      hasNextPage
      startCursor
      endCursor
    }
    totalCount
    nodes {
      id
      title
      number
      estimate {
        value
      }
      labels(first: 100) {
        totalCount
        nodes {
          name
        }
      }
      sprints {
        nodes {
          id
          name
          startAt
          endAt
          state
        }
      }
      releases {
        nodes {
          title
        }
      }
      htmlUrl
      closedAt
      connectedPrs {
        nodes {
          state
          number
          pullRequestObject {
            state
          }
          repository {
            name
          }
        }
      }
      user {
        login
      }
      assignees {
        nodes {
          login
        }
      }
    }
  }
}
