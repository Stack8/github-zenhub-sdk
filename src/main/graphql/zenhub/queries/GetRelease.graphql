query GetRelease($releaseId: ID!, $endCursor: String) {
    node(id: $releaseId) {
        ... on Release {
            id,
            title,
            state,
            startOn,
            endOn,
            issues(first: 100, after: $endCursor) {
                nodes {
                    id
                    ghNodeId
                    pullRequest
                    pullRequestObject {
                        state
                    }
                }
                pageInfo {
                    hasNextPage
                    endCursor
                }
            }
        }
    }
}
