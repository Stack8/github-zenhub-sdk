query GetIssuePullRequests($issueId: ID!) {
    issues(ids: [$issueId]) {
        # No need to get all pages as issues don't realistically have >100
        connectedPrs(first: 5) {
            nodes {
                id
                number
                state
                htmlUrl
                pullRequestObject {
                    state
                }
                repository {
                    name
                }
                assignees {
                    nodes {
                        login
                    }
                }
            }
        }
    }
}
