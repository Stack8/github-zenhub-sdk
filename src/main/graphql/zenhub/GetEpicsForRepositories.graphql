query GetEpicsForRepositories($workspaceId: ID!, $repositoryGhIds: [Int!], $endCursor: String) {
    workspace(id: $workspaceId) {
        epics(repositoryGhIds: $repositoryGhIds, first: 100, after: $endCursor) {
            nodes {
                id
                issue {
                    id
                    number
                }
            }
            pageInfo {
                hasNextPage
                endCursor
            }
        }
    }
}