query IssueByInfo($repositoryGhId: Int!, $repositoryId: ID!, $issueNumber: Int!) {
    issueByInfo(
        repositoryGhId: $repositoryGhId
        repositoryId: $repositoryId
        issueNumber: $issueNumber
    ) {
        id
        number
        releases {
            nodes {
                title
            }
        }
    }
}
