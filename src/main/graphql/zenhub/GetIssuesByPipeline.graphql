query GetIssuesByPipeline($pipelineId: ID!) {
  searchIssuesByPipeline(pipelineId: $pipelineId, filters: {}) {
    nodes {
      id
      htmlUrl
      number
      title
      pullRequest
      labels {
          nodes {
              name
          }
      }
      estimate {
          createdAt
          updatedAt
          value
      }
      sprints {
          totalCount
          nodes {
              id
              name
              startAt
              endAt
          }
      }
      closedAt
      connectedPrs {
        nodes {
          state
          pullRequestObject {
            state
          }
        }
        totalCount
      }
      releases {
        nodes {
          title
        }
        totalCount
      }
    }
  }
}