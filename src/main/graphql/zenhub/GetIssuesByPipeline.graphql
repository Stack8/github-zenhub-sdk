query GetIssuesByPipeline($pipelineId: ID!) {
  searchIssuesByPipeline(pipelineId: $pipelineId, filters: {}) {
    nodes {
      id
      number
      estimate {
        value
      }
      releases {
        nodes {
          title
        }
      }
      connectedPrs {
        nodes {
          state
          number
          pullRequestObject {
            state
          }
          repository {
            name
          }
        }
      }
      labels {
        nodes {
          name
        }
      }
    }
  }
}