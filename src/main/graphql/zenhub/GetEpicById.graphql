query GetEpicById($epicId: ID!, $endCursor: String) {
    node(id: $epicId) {
        ... on Epic {
            id
            issue {
                id
                number
            }
            childIssues(first: 100, after: $endCursor) {
                nodes {
                    id
                    number
                }
                pageInfo {
                    hasNextPage
                    endCursor
                }
            }
        }
    }
}