query GetSprints($workspaceId: ID!, $sprintsEndCursor: String) {
  workspace(id: $workspaceId) {
    sprints(after: $sprintsEndCursor) {
      pageInfo {
        hasNextPage
        endCursor
      }
      nodes {
        id
        name
        startAt
        endAt
        # No need to get all issues as we rarely exceed 50 issues in a sprint
        issues(first: 100) {
          nodes {
            id
          }
        }
      }
    }
  }
}
