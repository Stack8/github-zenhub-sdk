query GetStatuses($owner: String!, $repo: String!, $gitReference: String!) {
    repository(owner: $owner, name: $repo) {
        object(expression: $gitReference) {
            ... on Commit {
                status {
                    contexts {
                        creator {
                            login
                        }
                        description
                        state
                        targetUrl
                    }
                }
            }
        }
    }
}
