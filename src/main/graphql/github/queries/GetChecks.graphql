query GetChecks($owner: String!, $repo: String!, $gitReference: String!) {
    repository(owner: $owner, name: $repo) {
        object(expression: $gitReference) {
            ... on Commit {
                checkSuites(first: 5, filterBy: {checkName: "SonarQubeCloud"}) {
                    nodes {
                        checkRuns(first: 3, filterBy: {checkName: "SonarCloud Code Analysis"}) {
                            nodes {
                                name
                                conclusion
                            }
                        }
                    }
                }
            }
        }
    }
}
